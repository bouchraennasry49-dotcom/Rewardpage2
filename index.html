<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Discovery Hub | Trending Apps & Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access trending mobile apps and games easily. Fast, secure, and updated daily.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }
    .container { width: 100%; max-width: 420px; padding: 20px; z-index: 10; }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 45px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .badge {
      display: inline-block;
      padding: 6px 16px;
      background: #ffcc00;
      color: #000;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    h1 { font-size: 26px; font-weight: 700; margin-bottom: 15px; letter-spacing: -0.5px; }
    p { font-size: 14px; opacity: 0.8; line-height: 1.6; margin-bottom: 30px; color: #e0e0e0; }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: #ffffff;
      color: #000;
      font-weight: 700;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    .btn:hover { background: #ffcc00; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,204,0,0.2); }
    .loader {
      display: none;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status-text { display: none; font-size: 13px; margin-top: 10px; color: #ffcc00; }
    .trust { margin-top: 25px; font-size: 12px; opacity: 0.6; display: flex; justify-content: center; gap: 10px; }
    .footer { margin-top: 20px; font-size: 10px; opacity: 0.4; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="badge">● Live Discovery</div>
      <h1>Unlock Trending Content</h1>
      <p>
        Get instant access to the latest trending apps and mobile tools. 
        Verified and updated for 2026.
      </p>
      <div id="loader" class="loader"></div>
      <div id="status" class="status-text">Connecting to server...</div>
      <button id="mainBtn" class="btn" onclick="startLoading()">Continue</button>
      <div class="trust">
        <span>✓ Encrypted</span>
        <span>✓ Secure</span>
        <span>✓ Free</span>
      </div>
      <div class="footer">
        Cloud Distribution Services © 2026
      </div>
    </div>
  </div>
  <script>
    function startLoading() {
      const btn = document.getElementById('mainBtn');
      const loader = document.getElementById('loader');
      const status = document.getElementById('status');
      btn.style.display = 'none';
      loader.style.display = 'block';
      status.style.display = 'block';
      setTimeout(() => {
        status.innerText = "Verifying your session...";
        setTimeout(() => {
          status.innerText = "Finalizing access...";
          setTimeout(() => {
            window.location.href = "https://www.google.com";
          }, 1500);
        }, 1500);
      }, 1500);
    }
  </script>
</body>
</html>
